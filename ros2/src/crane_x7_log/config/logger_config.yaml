data_logger:
  ros__parameters:
    # Output settings
    output_dir: "/workspace/data/tfrecord_logs"

    # Episode settings
    episode_length: 200  # Number of steps per episode (200 steps @ 10Hz = 20 seconds)
    auto_start_recording: true  # Start recording automatically on launch
    inter_episode_delay: 15.0  # Delay between episodes in seconds (for resetting environment)

    # Data collection rate
    collection_rate: 10.0  # Hz (OpenVLA recommends 5-10Hz)

    # Joint configuration
    arm_joint_names:
      - "crane_x7_shoulder_fixed_part_pan_joint"
      - "crane_x7_shoulder_revolute_part_tilt_joint"
      - "crane_x7_upper_arm_revolute_part_twist_joint"
      - "crane_x7_upper_arm_revolute_part_rotate_joint"
      - "crane_x7_lower_arm_fixed_part_joint"
      - "crane_x7_lower_arm_revolute_part_joint"
      - "crane_x7_wrist_joint"

    gripper_joint_names:
      - "crane_x7_gripper_finger_a_joint"

    # Topic names
    joint_states_topic: "/joint_states"

    # Data format
    save_format: "tfrecord"  # npz or tfrecord

    # RLDS (Open X-Embodiment) settings
    dataset_name: "crane_x7"  # Dataset identifier for RLDS format
    language_instruction_topic: "/task/language_instruction"  # Topic for task descriptions
    default_language_instruction: "manipulate the object"  # Default instruction if topic not available

    # Dataset statistics (for OpenVLA normalization)
    compute_dataset_statistics: true  # Compute action statistics across episodes
    statistics_output_path: "/workspace/data/tfrecord_logs/dataset_statistics.json"

    # Voice notification settings
    enable_voice_notifications: true  # Enable audio notifications for episode events
    voice_language: "en"  # Language for TTS (en, ja, etc.)
    voice_speed: 120  # Speech speed in words per minute
    notify_on_episode_start: true  # Announce episode start
    notify_on_episode_complete: true  # Announce episode completion
    notify_time_remaining: true  # Announce remaining time at intervals
    time_notification_intervals: [20, 10]  # Notify at these seconds before episode end

    # Multiple camera settings
    # Camera names define which cameras to use (primary, secondary, wrist)
    camera_names: ["primary", "secondary"]

    # Per-camera settings (prefix: camera.<name>.)
    camera.primary.rgb_topic: "/camera/color/image_raw"
    camera.primary.camera_info_topic: "/camera/color/camera_info"
    camera.primary.width: 640
    camera.primary.height: 480
    camera.primary.quality: 90

    # Secondary camera (e.g., wrist camera or different angle)
    camera.secondary.rgb_topic: "/camera2/color/image_raw"
    camera.secondary.camera_info_topic: "/camera2/color/camera_info"
    camera.secondary.width: 640
    camera.secondary.height: 480
    camera.secondary.quality: 90
