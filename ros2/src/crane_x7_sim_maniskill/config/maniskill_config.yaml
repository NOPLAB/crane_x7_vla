# ManiSkill Simulation Node Configuration

maniskill_sim_node:
  ros__parameters:
    # Environment settings
    env_id: "PickPlace-CRANE-X7"
    sim_backend: "gpu"  # "cpu" or "gpu"
    render_mode: "rgb_array"
    obs_mode: "rgb"
    control_mode: "pd_joint_pos"  # or "pd_joint_delta_pos"

    # Simulation settings
    sim_rate: 30.0  # Hz
    max_episode_steps: 200
    auto_reset: true
    robot_init_qpos_noise: 0.02

    # Topic names (compatible with existing VLA/logger nodes)
    image_topic: "/camera/color/image_raw"
    joint_states_topic: "/joint_states"
    action_topic: "/vla/predicted_action"
    episode_done_topic: "/maniskill/episode_done"
